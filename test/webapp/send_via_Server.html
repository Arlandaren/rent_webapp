<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет из Web App!</h1>
    <button onclick="sendData()">Отправить данные на сервер</button>

    <script>
        async function sendData() {
            const data = { message: "Привет, сервер!" };

            const response = await fetch('https://rent-bot-ivtr.onrender.com/webapp-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    data: data,
                }),
            });

            const result = await response.json();
            console.log('Response from server:', result);
            alert(result.message);
        }
    </script>
</body>
</html>
