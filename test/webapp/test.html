<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendData()">Отправить данные боту</button>
    <script>
        function sendData() {
            const data = "Тестовые данные";
            Telegram.WebApp.sendData(data);
            alert("Данные отправлены боту");
        }
    </script>
</body>
</html>
